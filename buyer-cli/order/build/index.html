		var brWidth = document.documentElement.clientWidth;

		var size=brWidth/320*16;
		document.getElementsByTagName("html")[0].style.fontSize=size+"px";
		document.getElementsByTagName("html")[0].style.height=brHeight+"px";
	</script>
