<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>如何在平台卖货</title>
    <link rel="stylesheet" href="css.css" />
</head>
<body>
    <div class="container">
        <div class="hd"></div>
        <div class="bd">
            <article class="article_warp">
                <h1 class="title">有了订单，如何发货</h1>
                <section>
                    <h2>如何发货？</h2>
                    <section>
                        <!--<h3>1.1 节标题</h3>-->
                        <p>
                            买家付款后，您将收到推送消息，通过信息将买家
                            的货物装上指定的车辆（如果是卖家找车，则由卖家
                            发货运物流到买家填写的收货地址），确认装货后在“
                            订单”里点击“已发货”
                        </p>
                    </section>
                    <section>
                        <h3>点击推送消息进入订单管理</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F16.jpg" width="100%">
                        </p>
                    </section>
                    <section>
                        <h3>点击发货</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F15.jpeg" width="100%">
                        </p>
                    </section>
                </section>
            </article>
        </div>
    </div>
</body>
</html>
