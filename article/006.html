                <h1 class="title">如何在平台卖货</h1>
                <section>
                    <h2>如何卖货？</h2>
                    <section>
                        <!--<h3>1.1 节标题</h3>-->
                        <p>
                            进入“卖家中心”点击“商品”右上角的“+”号，
                            上传5个以上的商品，在“店铺管理”中上传自己的
                            营业执照并且绑定银行卡号或支付宝账号任意一个（确
                            保角色是’大老板’并且输入信息的准确性）；
                        </p>
                    </section>
                    <section>
                        <h3>点击“+”号添加商品</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F10.jpg" width="100%">
                        </p>
                    </section>
                    <section>
                        <h3>填写商品信息</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F12.jpg" width="100%">
                        </p>
                    </section>
                    <section>
                        <h3>进入店铺管理上传自己的营业执照和绑定银行卡</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F14.jpg" width="100%">

                        </p>
                    </section>
                </section>
            </article>

    </div>
