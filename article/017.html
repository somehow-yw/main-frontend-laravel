    <div class="bd">
        <article class="article_warp">
            <!--<h1 class="title">如何在平台购买货物</h1>-->
            <section>
                <!--<h2>如何找货？ </h2>-->
                <section class="regime flex">
                    <!--<h3>1.1 节标题</h3>-->
                    <div class="flex_num"><img class="block" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F24.png" width="100%"></div>

                        </p>
                    </div>

                    <div class="flex_num">

                            平台有权直接退款给买家；</br>

                            如果卖家已经提现，并且也收到退货，但是卖家拒绝退款的，平台有权要求卖家退款，并将卖家列入老赖系统
                        </p>
                    </div>
                    <div class="flex_num"><img class="block" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F25.png" width="100%"></div>
