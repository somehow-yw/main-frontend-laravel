<div class="container">
    <div class="hd">
        <div class="title_0">
            <span>基本制度</span>
        </div>
    </div>
    <div class="bd">
        <article class="article_warp">
            <!--<h1 class="title">如何在平台购买货物</h1>-->
            <section>
                <!--<h2>如何找货？ </h2>-->
                <section class="regime">
                    <!--<h3>1.1 节标题</h3>-->
                    <p>
                        一、每个卖家评分从<span>100</span>分扣到<span>80</span>分时将暂停营业；
                    </p>
                    <p>
                        二、上传<span>至少5个</span>商品，并确保商品照片、信息真实；
                    </p>
                    <p>
                        三、网上价格为一口价，且不得高于店铺卖价；
                    </p>
                    <p>
                        四、当天无货商品必须下架；
                    </p>
                    <p>
                        五、绝对不允许上传劣质商品、过期商品。
                    </p>
                </section>
            </section>
        </article>
