<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>如何在平台卖货</title>
    <link rel="stylesheet" href="css.css" />
</head>
<body>
    <div class="container">
        <div class="hd"></div>
        <div class="bd">
            <article class="article_warp">
                <h1 class="title">平台卖货，如何收款</h1>
                <section>
                    <h2>如何收款？</h2>
                    <section>
                        <!--<h3>1.1 节标题</h3>-->
                        <p>
                            买家收到货并且点击“已收货”后，在“卖家中心”
                            里点击“提现”即可将已完成的订单货款提现到<span class="marker">您绑定的卡号里</span>；
                        </p>
                    </section>
                    <section>
                        <h3>进入卖家中心点击“提现”</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F17.jpg" width="100%">
                        </p>
                    </section>
                    <section>
                        <h3>进入提现页面，如有未提现订单可以点击“提现”</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F18.png" width="100%">
                        </p>
                    </section>
                </section>
            </article>
        </div>
    </div>
</body>
</html>
