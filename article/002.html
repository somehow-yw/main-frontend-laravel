<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>如何在平台购买货物</title>
    <link rel="stylesheet" href="css.css" />
</head>
<body>
    <div class="container">
        <div class="hd"></div>
        <div class="bd">
            <article class="article_warp">
                <h1 class="title">如何在平台购买货物</h1>
                <section>
                    <h2>如何买货？ </h2>
                    <section>
                        <!--<h3>1.1 节标题</h3>-->
                        <p>
                            在“冻品商城”里将商品加入购物车，
                            或者电话由区域经理为您加入购物车，
                            点击“去结算”<span>付款到平台</span>就可以了；
                        </p>
                    </section>
                    <section>
                        <h3>点击在线订购</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F2.jpg" width="100%">
                        </p>
                    </section>
                    <section>
                        <h3>点写数据加入购物车</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F3.jpg" width="100%">
                        </p>
                    </section>
                    <section>
                        <h3>点击去确认</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F4.jpg" width="100%">
                        </p>
                    </section>
                    <section>
                        <h3>选择支付方式，填写收货地址和装车时间</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F5.jpg" width="100%">
                        </p>
                    </section>
                    <section>
                        <h3>点击去付款</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F6.jpg" width="100%">
                        </p>
                    </section>
                    <section>
                        <h3>选择付款方式</h3>
                        <p>
                            <img class="explain-img" src="http://idongpin.oss-cn-qingdao.aliyuncs.com/Public%2Farticle%2F7.jpg" width="100%">
                        </p>
                    </section>
                </section>
            </article>
        </div>
    </div>
</body>
</html>
