<div class="container bottom50">

            <span>惩罚制度</span>

    <div class="bd">
        <article class="article_warp">
            <!--<h1 class="title">如何在平台购买货物</h1>-->
            <section>
                <!--<h2>如何找货？ </h2>-->
                <section class="regime">
                    <!--<h3>1.1 节标题</h3>-->
                    <p>
                        一、用户付款后，2天不发货，<span>一次扣5分</span>（没货的商品及时下架就不会出现2天发不了货的情况）；
                    </p>
                    <p>
                        二、用户付款后，因报价错误而拒单的，<span>一次扣5分</span>（及时改价可以有效减少问题）；
                    </p>
                    <p>
                        三、发过期货、变质货，商品和货款不退，并交给食药监管局处理；
                    </p>
                    <p>
                        四、鼓励买家飞单的，一经核实，直接封号；
                    </p>
                    <p>
                        五、<span>卖家评分低于80分时，将被暂停营业。</span>
                    </p>
                </section>
            </section>
        </article>
